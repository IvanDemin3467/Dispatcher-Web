{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <p>{{ post['content'] }}</p>

<form action="{{ url_for('make', id=post['id']) }}" method="POST">
    <input type="submit" value="Make timetables"
            class="btn btn-primary">
</form>

{% endblock %}
